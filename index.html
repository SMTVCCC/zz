<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 支持我们的创作</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --shadow-light: 0 8px 32px rgba(31, 38, 135, 0.37);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientFlow 20s ease infinite;
            overflow-x: hidden;
            position: relative;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }
        
        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: floatShape 15s ease-in-out infinite;
        }
        
        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }
        
        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 10s;
        }
        
        @keyframes floatShape {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }
        
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .card {
             background: var(--glass-bg);
             backdrop-filter: blur(20px);
             border: 1px solid var(--glass-border);
             border-radius: 24px;
             padding: 40px 48px;
             max-width: 900px;
             width: 100%;
             box-shadow: var(--shadow-heavy);
             position: relative;
             overflow: hidden;
             transition: transform 0.3s ease, box-shadow 0.3s ease;
             display: flex;
             flex-direction: row;
             align-items: center;
             gap: 48px;
         }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 32px 80px rgba(0, 0, 0, 0.15);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .left-section {
             flex: 1;
             display: flex;
             flex-direction: column;
         }
         
         .right-section {
             flex: 1;
             display: flex;
             flex-direction: column;
             align-items: center;
         }
         
         .header {
             text-align: left;
             margin-bottom: 32px;
         }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            line-height: 1.6;
        }
        
        .qr-container {
             display: flex;
             flex-direction: column;
             align-items: center;
             margin: 0;
         }
         
         .mobile-qr {
             display: none;
         }
        
        .qr-wrapper {
            position: relative;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease;
        }
        
        .qr-wrapper:hover {
            transform: scale(1.05);
        }
        
        .qr-wrapper img {
             width: 400px;
             height: 300px;
             border-radius: 12px;
             display: block;
             object-fit: cover;
         }
        
        .qr-label {
            margin-top: 24px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        

        
        .footer {
             text-align: left;
             padding: 20px;
             background: rgba(255, 255, 255, 0.08);
             border: 1px solid rgba(255, 255, 255, 0.12);
             border-radius: 16px;
             color: rgba(255, 255, 255, 0.9);
             font-size: 0.95rem;
             line-height: 1.6;
             backdrop-filter: blur(10px);
         }
        
        .pulse-animation {
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @media (max-width: 768px) {
             .card {
                 flex-direction: column;
                 padding: 32px 24px;
                 margin: 16px;
                 gap: 32px;
             }
             
             .left-section {
                 display: flex;
                 flex-direction: column;
             }
             
             .header {
                 text-align: center;
                 order: 1;
             }
             
             .mobile-qr {
                 display: flex;
                 order: 2;
                 margin: 24px 0;
             }
             

             
             .footer {
                 text-align: center;
                 order: 4;
             }
             
             .right-section {
                 display: none;
             }
         }
         
         @media (max-width: 640px) {
             .title {
                 font-size: 2rem;
             }
             
             .qr-wrapper img {
                  width: 200px;
                  height: 150px;
              }
             
             .mobile-qr .qr-wrapper img {
                  width: 200px;
                  height: 150px;
              }
             

         }
         
         @media (max-width: 480px) {
             .card {
                 padding: 24px 20px;
             }
             
             .title {
                 font-size: 1.75rem;
             }
             
             .qr-wrapper img {
                  width: 180px;
                  height: 135px;
              }
             
             .mobile-qr .qr-wrapper img {
                  width: 180px;
                  height: 135px;
              }
         }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>
    
    <div class="main-container">
         <div class="card">
             <div class="left-section">
                 <div class="header">
                     <h1 class="title">✨ 支持我们的创作</h1>
                     <p class="subtitle">您的每一份支持都是我们持续创新的动力源泉</p>
                 </div>
                 
                 <div class="qr-container mobile-qr">
                     <div class="qr-wrapper pulse-animation">
                         <img src="qian.jpg" alt="支付二维码">
                     </div>
                     <div class="qr-label">
                         📱 使用微信扫描二维码即可支持
                     </div>
                 </div>
                 

                 
                 <div class="footer">
                     💖 感谢您的慷慨支持！<br>
                     无论金额大小，每一份心意都让我们倍感温暖
                 </div>
             </div>
             
             <div class="right-section">
                 <div class="qr-container">
                     <div class="qr-wrapper pulse-animation">
                         <img src="qian.jpg" alt="支付二维码">
                     </div>
                     <div class="qr-label">
                         📱 使用微信扫描二维码即可支持
                     </div>
                 </div>
             </div>
         </div>
     </div>
    
    <script>
        // 添加鼠标跟随效果
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.floating-shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * speed * 20;
                const yOffset = (y - 0.5) * speed * 20;
                
                shape.style.transform = `translate(${xOffset}px, ${yOffset}px) rotate(${x * 360}deg)`;
            });
        });
        
        // 添加卡片倾斜效果
        const card = document.querySelector('.card');
        
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-8px)`;
        });
        
        card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
        });
        
        // 添加点击波纹效果
        card.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            const rect = card.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                width: ${size}px;
                height: ${size}px;
                left: ${x}px;
                top: ${y}px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s ease-out;
                pointer-events: none;
            `;
            
            card.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
