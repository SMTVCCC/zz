<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💗 感谢您的支持 - 赞助我们</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            margin: 0;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: containerPulse 3s ease-in-out infinite;
        }
        
        @keyframes containerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .title {
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGradient 3s ease infinite;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        @keyframes titleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .gratitude-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            from { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); }
            to { box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3); }
        }
        
        .gratitude-text h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .gratitude-text p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .qr-section {
            margin: 40px 0;
            position: relative;
        }
        
        .qr-code {
            position: relative;
            display: inline-block;
        }
        
        .qr-code img {
            max-width: 280px;
            height: auto;
            border: 3px solid #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: qrPulse 4s ease-in-out infinite;
        }
        
        @keyframes qrPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .qr-code:hover img {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .scan-instruction {
            margin-top: 25px;
            font-size: 1.1em;
            color: #666;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4ecdc4;
        }
        
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .payment-method {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: methodFloat 3s ease-in-out infinite;
        }
        
        .payment-method:nth-child(1) { animation-delay: 0s; }
        .payment-method:nth-child(2) { animation-delay: 0.5s; }
        .payment-method:nth-child(3) { animation-delay: 1s; }
        
        @keyframes methodFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .thank-you-footer {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            color: #8b4513;
            font-weight: bold;
            animation: footerShine 3s ease-in-out infinite;
        }
        
        @keyframes footerShine {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .sparkle {
            position: absolute;
            color: #ffd700;
            font-size: 16px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .qr-code img {
                max-width: 220px;
            }
            
            .payment-methods {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;">💖</div>
        <div class="heart" style="left: 20%; animation-delay: 1s;">💝</div>
        <div class="heart" style="left: 30%; animation-delay: 2s;">💕</div>
        <div class="heart" style="left: 40%; animation-delay: 3s;">💖</div>
        <div class="heart" style="left: 50%; animation-delay: 4s;">💝</div>
        <div class="heart" style="left: 60%; animation-delay: 5s;">💕</div>
        <div class="heart" style="left: 70%; animation-delay: 0.5s;">💖</div>
        <div class="heart" style="left: 80%; animation-delay: 1.5s;">💝</div>
        <div class="heart" style="left: 90%; animation-delay: 2.5s;">💕</div>
    </div>
    
    <div class="container">
        <div class="sparkle" style="top: 10px; right: 20px; animation-delay: 0s;">✨</div>
        <div class="sparkle" style="top: 30px; left: 30px; animation-delay: 1s;">⭐</div>
        <div class="sparkle" style="bottom: 40px; right: 40px; animation-delay: 2s;">✨</div>
        
        <h1 class="title">💗 感谢您的慷慨支持！</h1>
        <p class="subtitle">您的每一份赞助都是我们前进的动力</p>
        

        
        <div class="qr-section">
            <div class="qr-code">
                <img src="qian.jpg" alt="赞助二维码">
            </div>
            

            <div class="scan-instruction">
                📱 请使用手机微信扫描上方二维码进行赞助
            </div>
        </div>
        
        <div class="thank-you-footer">
            🌟 无论金额大小，您的每一份心意我们都深深珍惜！<br>
        </div>
    </div>
    
    <script>
        // 动态创建更多飘浮的心形
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['💖', '💝', '💕', '💗', '💓'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            
            document.querySelector('.floating-hearts').appendChild(heart);
            
            // 6秒后移除元素
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        
        // 每3秒创建一个新的飘浮心形
        setInterval(createFloatingHeart, 3000);
        
        // 点击容器时创建特效
        document.querySelector('.container').addEventListener('click', function(e) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '✨';
            sparkle.style.position = 'absolute';
            sparkle.style.left = e.offsetX + 'px';
            sparkle.style.top = e.offsetY + 'px';
            sparkle.style.color = '#ffd700';
            sparkle.style.fontSize = '20px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'sparkle 1s ease-out forwards';
            
            this.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        });
    </script>
</body>
</html>
